    <body class="loading bg-info authentication-bg-pattern">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-8 col-xl-8">
                        <div class="card bg-pattern" style="height: 40rem;">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <!-- <div class="auth-logo">
                                        <a href="admin.php" class="logo logo-dark text-center">
                                            <span class="logo-lg">
                                                <img src="../assets/images/logo.png" alt="" height="120">
                                            </span>
                                        </a>
                    
                                        <a href="index.html" class="logo logo-light text-center">
                                            <span class="logo-lg">
                                                <img src="../assets/images/logo.png" alt="" height="120">
                                            </span>
                                        </a>
                                    </div> -->
                                    <p class="text-muted mb-4 mt-3">Don't have an account? Create your account, it takes less than a minute</p>
                                </div>

                                <form action="/action/edit-user" method="POST" id="edit-form">

                                    <div class="mb-3">
                                        <label for="firstname" class="form-label">First name</label>
                                        <input class="form-control" type="text" name="firstname" id="firstname" value="{{customer.firstname}}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="lastname" class="form-label">Last name</label>
                                        <input class="form-control" type="text" name="lastname" id="lastname" value="{{customer.lastname}}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input class="form-control" type="email" name="email" id="email" value="{{customer.email}}" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Phone number</label>
                                        <input class="form-control" type="number" name="phone" id="phone" value="{{customer.phone}}" required>
                                    </div>
                                    
                                    <input type="hidden" name="customerId" value="{{customer.id}}">

                                </form>
                                
                                <form id="delete-form" action="/action/delete-user" method="POST" hidden>
                                    <input type="hidden" name="customerId" value="{{customer.id}}">
                                </form>

                                <div class="row">
                                    <div class="col-6 text-center">
                                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            Delete User
                                          </button>
                                        
                                    </div>
                                    
                                    <div class="col-6 text-center">
                                        <button class="btn btn-success" form="edit-form" name="submit" type="submit">Edit User</button>
                                    </div>
                                </div>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-white-50"> Return to  <a href="/root" class="text-white ms-1"><b>Dashboard</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <aside>

            <!-- delete-player-modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="confirm_delete_player">
                            Are you sure you whant to delete this User {{customer.firstname}}?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-modal" data-bs-dismiss="modal">No</button>
                            <button class="btn btn-danger" form="delete-form" name="submit" type="submit"> Delete </button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
